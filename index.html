<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Poppins:wght@300;400;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="title">
            <h1>COMING SOON</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div class="countdown">
            <div class="countdown-item">
                <span>10</span>
                <h3>Days</h3>
            </div>
            <div class="countdown-item">
                <span>:</span>
            </div>
            <div class="countdown-item">
                <span>35</span>
                <h3>Hours</h3>
            </div>
            <div class="countdown-item">
                <span>:</span>
            </div>
            <div class="countdown-item">
                <span>48</span>
                <h3>Minutes</h3>
            </div>
            <div class="countdown-item">
                <span>:</span>
            </div>
            <div class="countdown-item">
                <span>7</span>
                <h3>Seconds</h3>
            </div>
        </div>
        <div class="form">
            <form>
                <label>
                    <input type="text" placeholder="Email address" class="input">
                </label>
                <button class="btn">Notify me</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
